<!doctype html>
<html lang="da" class="prelock">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1"
    />
    <!-- no-cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Fløng Ølklub</title>

    <!-- Ikoner & PWA -->
    <link rel="icon" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f1115" />

    <!-- PWA-capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <style>
      :root { scroll-behavior: auto !important; }
      html, body { margin: 0; padding: 0; height: 100%; background: #0f1115; }
      html, body { overflow-x: hidden; overscroll-behavior: none; overflow-anchor: none; }
      body { touch-action: manipulation; padding-left: env(safe-area-inset-left); padding-right: env(safe-area-inset-right); }
      #root { min-height: 100%; }
      img { max-width: 100%; height: auto; }

      /* 100% hård preload-lås */
      .prelock, .prelock body {
        position: fixed;
        inset: 0;
        overflow: hidden !important;
        width: 100%;
        height: 100%;
      }
    </style>

    <!-- Lås til kanonisk domæne (undgår klon-domæner der genskaber scroll) -->
    <script>
      (function () {
        var CANON = "floeng-olklub.vercel.app";
        if (location.host !== CANON && /\.vercel\.app$/.test(location.host)) {
          location.replace(location.protocol + "//" + CANON + location.pathname + location.search + location.hash);
        }
      })();
    </script>

    <!-- Tøm SW/caches ved ny version -->
    <script>
      (async function () {
        const VERSION = "pwa-12";
        try {
          const prev = localStorage.getItem("APP_VERSION");
          if (prev !== VERSION) {
            if ("caches" in window) {
              const keys = await caches.keys();
              await Promise.all(keys.map((k) => caches.delete(k)));
            }
            if ("serviceWorker" in navigator) {
              const regs = await navigator.serviceWorker.getRegistrations();
              await Promise.all(regs.map((r) => r.unregister()));
            }
            sessionStorage.clear();
            localStorage.clear();
            localStorage.setItem("APP_VERSION", VERSION);
          }
        } catch (e) { console.warn("PWA nuke error:", e); }
      })();
    </script>

    <!-- Pin i top + blokér input indtil vi låser op -->
    <script>
      (function () {
        try {
          if ("scrollRestoration" in history) history.scrollRestoration = "manual";

          let unlocked = false;
          function toTop() {
            try {
              window.scrollTo(0, 0);
              document.documentElement.scrollTop = 0;
              document.body.scrollTop = 0;
              document.activeElement && document.activeElement.blur && document.activeElement.blur();
            } catch {}
          }
          function block(e) { if (!unlocked) { e.preventDefault?.(); toTop(); return false; } }

          addEventListener("scroll", block, { passive: false });
          addEventListener("wheel", block, { passive: false });
          addEventListener("touchmove", block, { passive: false });
          addEventListener("keydown", function (e) {
            if (!unlocked && (e.key === "PageDown" || e.key === "PageUp" || e.key === "Home" || e.key === "End" ||
              e.key === "ArrowDown" || e.key === "ArrowUp" || e.key === " " )) {
              e.preventDefault(); toTop();
            }
          }, { passive: false });

          addEventListener("pageshow", () => { toTop(); }, { passive: true });

          // Efter load: fjern lås og hold top et par frames
          addEventListener("load", () => {
            toTop();
            document.documentElement.classList.remove("prelock");
            unlocked = true;
            requestAnimationFrame(() => { toTop(); });
            setTimeout(toTop, 50);
            setTimeout(toTop, 150);
            setTimeout(toTop, 350);
          }, { once: true });
        } catch {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
