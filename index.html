<!doctype html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1"
    />
    <!-- no-cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Fløng Ølklub</title>

    <!-- Ikon & PWA -->
    <link rel="icon" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f1115" />

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- 0) Anti-scroll / anti-autofocus / pin i top -->
    <script>
      (function () {
        try {
          if ("scrollRestoration" in history) history.scrollRestoration = "manual";

          // Fjern evt. fokus (så select/input ikke scroller i view)
          function blurActive() {
            try { document.activeElement && document.activeElement.blur && document.activeElement.blur(); } catch {}
          }
          addEventListener("DOMContentLoaded", blurActive, { once: true });

          // Hold siden i top 3s (så selv sene layout-shifts ikke hopper)
          let tries = 0;
          const id = setInterval(() => {
            window.scrollTo(0, 0);
            blurActive();
            if (++tries > 60) clearInterval(id); // 60 * 50ms = 3s
          }, 50);
          // Og en ekstra sikkerhed når alt er loadet
          addEventListener("load", () => { window.scrollTo(0, 0); blurActive(); }, { once: true });
          // Når fanen bliver synlig igen
          addEventListener("visibilitychange", () => {
            if (document.visibilityState === "visible") { window.scrollTo(0, 0); blurActive(); }
          });
        } catch (e) {}
      })();
    </script>

    <!-- 1) Lås til canonical domæne -->
    <script>
      (function () {
        var CANON = "floeng-olklub.vercel.app";
        if (location.host !== CANON && /\.vercel\.app$/.test(location.host)) {
          location.replace(location.protocol + "//" + CANON + location.pathname + location.search + location.hash);
        }
      })();
    </script>

    <!-- 2) Nuke SW/caches når version ændres -->
    <script>
      (async function () {
        const VERSION = "pwa-9";
        try {
          const prev = localStorage.getItem("APP_VERSION");
          if (prev !== VERSION) {
            if ("caches" in window) {
              const keys = await caches.keys();
              await Promise.all(keys.map((k) => caches.delete(k)));
            }
            if ("serviceWorker" in navigator) {
              const regs = await navigator.serviceWorker.getRegistrations();
              await Promise.all(regs.map((r) => r.unregister()));
            }
            sessionStorage.clear();
            localStorage.clear();
            localStorage.setItem("APP_VERSION", VERSION);
            window.scrollTo(0, 0);
          }
        } catch (e) {
          console.warn("PWA nuke error:", e);
        }
      })();
    </script>

    <style>
      html, body { margin: 0; padding: 0; height: 100%; background: #0f1115; }
      html, body { overflow-x: hidden; overscroll-behavior: none; }
      /* Slå scroll anchoring fra – så Chrome ikke "holder" samme udsnit når ovenfor ændrer højde */
      html, body { overflow-anchor: none; }
      body {
        touch-action: manipulation;
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      #root { min-height: 100%; }
      img { max-width: 100%; height: auto; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
