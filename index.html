<!doctype html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1"
    />
    <!-- no-cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Fløng Ølklub</title>

    <!-- Ikon & PWA -->
    <link rel="icon" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f1115" />

    <!-- PWA-capable (Chrome + iOS) -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- 0) Anti-scroll + preload lock -->
    <style>
      html, body { margin: 0; padding: 0; height: 100%; background: #0f1115; }
      html, body { overflow-x: hidden; overscroll-behavior: none; overflow-anchor: none; }
      body { touch-action: manipulation; padding-left: env(safe-area-inset-left); padding-right: env(safe-area-inset-right); }
      #root { min-height: 100%; }
      img { max-width: 100%; height: auto; }

      /* Lås body så den ikke kan scrolle før vi er klar */
      .preload-lock { position: fixed; inset: 0; overflow: hidden; width: 100%; }
    </style>

    <!-- 1) Lås til kanonisk domæne -->
    <script>
      (function () {
        var CANON = "floeng-olklub.vercel.app";
        if (location.host !== CANON && /\.vercel\.app$/.test(location.host)) {
          location.replace(location.protocol + "//" + CANON + location.pathname + location.search + location.hash);
        }
      })();
    </script>

    <!-- 2) Nuke SW/caches når version ændres -->
    <script>
      (async function () {
        const VERSION = "pwa-11";
        try {
          const prev = localStorage.getItem("APP_VERSION");
          if (prev !== VERSION) {
            if ("caches" in window) {
              const keys = await caches.keys();
              await Promise.all(keys.map((k) => caches.delete(k)));
            }
            if ("serviceWorker" in navigator) {
              const regs = await navigator.serviceWorker.getRegistrations();
              await Promise.all(regs.map((r) => r.unregister()));
            }
            sessionStorage.clear();
            localStorage.clear();
            localStorage.setItem("APP_VERSION", VERSION);
          }
        } catch (e) { console.warn("PWA nuke error:", e); }
      })();
    </script>

    <!-- 3) Hold siden i top indtil efter load -->
    <script>
      (function () {
        try {
          if ("scrollRestoration" in history) history.scrollRestoration = "manual";
          function toTop() {
            try {
              window.scrollTo(0, 0);
              document.documentElement.scrollTop = 0;
              document.body.scrollTop = 0;
              document.activeElement && document.activeElement.blur && document.activeElement.blur();
            } catch {}
          }
          // For bfcache/tilbage-knap
          addEventListener("pageshow", () => { toTop(); }, { passive: true });

          // Efter load: fjern lås og bliv på top (flere gange hvis browser vil drille)
          addEventListener("load", () => {
            toTop();
            document.body.classList.remove("preload-lock");
            setTimeout(toTop, 0);
            setTimeout(toTop, 50);
            setTimeout(toTop, 150);
            setTimeout(toTop, 350);
          }, { once: true });
        } catch {}
      })();
    </script>
  </head>
  <body class="preload-lock">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
